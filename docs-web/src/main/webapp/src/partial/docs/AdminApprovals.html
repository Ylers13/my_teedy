<div class="container">
  <h2>Pending Registrations</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Request Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="request in pendingRegistrations">
      <td>{{ request.username }}</td>
      <td>{{ request.email }}</td>
      <td>{{ request.createDate | date }}</td>
      <td>
        <button class="btn btn-success btn-xs" ng-click="approve(request)">Approve</button>
        <button class="btn btn-danger btn-xs" ng-click="reject(request)">Reject</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
